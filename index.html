<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculatorBody">
      <div class="screen">
        <div class="upperScreen"></div>
        <div class="lowerScreen"></div>
      </div>
      <div class="buttons">
        <button type="button" id="AC" id="ac">AC</button>
        <button type="button" id="DEL">DEL</button>
        <button type="button" id="divide">÷</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" id="multiply">*</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" id="add">+</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" id="subtract">-</button>
        <button type="button" value="0">0</button>
        <button type="button" value="." id="point">.</button>
        <button type="button" id="equals">=</button>
      </div>
    </div>
    <section class="errorDisplay">
      <div class="error"></div>
    </section>
    <footer>
      <div class="footerText">
        Copyright © 2022 EduardTms
        <a href="https://github.com/EduardTms" class="fa fa-github"></a>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
